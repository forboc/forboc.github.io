.glitch {
  position: relative;
  animation: glitch-skew 1s infinite linear alternate-reverse;
}

.glitch::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  left: 1px;
  text-shadow: -1px 0 rgba( 255, 0, 0, .125);
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-before .125s infinite linear alternate-reverse;
}

.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  left: -1px;
  text-shadow: -1px 0 rgba( 0, 255, 0, .125), 1px 1px rgba( 0, 0, 255, .125);
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-after .125s infinite linear alternate-reverse;
}

@keyframes glitch-before {
  25% {
    clip: rect(6px, 9999px, 43px, 0);
    transform: skew(0.96deg);
  }
  75% {
    clip: rect(65px, 9999px, 73px, 0);
    transform: skew(0.61deg);
  }
}
@keyframes glitch-after {
  25% {
    clip: rect(5px, 9999px, 81px, 0);
    transform: skew(0.95deg);
  }
  75% {
    clip: rect(34px, 9999px, 46px, 0);
    transform: skew(0.06deg);
  }
}
@keyframes glitch-skew {
  25% {
    transform: skew(2deg);
  }
  75% {
    transform: skew(-1deg);
  }

			padding: 0;
			position: absolute !important;
			width: 1px;
			word-wrap: normal !important;
		}

		.skip-link.screen-reader-text:focus {
			background-color: #eee;
			clip: auto !important;
			clip-path: none;
			color: #444;
			display: block;
			font-size: 1em;
			height: auto;
			left: 5px;
			line-height: normal;
			padding: 15px 23px 14px;
			text-decoration: none;
			top: 5px;
			width: auto;
			z-index: 100000;
		}</style>
		<script>( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerHTML = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );</script>
